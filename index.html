<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="project of frontend mentor">
  <meta name="author" content="aevim">
  <link rel="icon" type="image/png" sizes="32x32" href="public/imgs/favicon-32x32.png">
  <link rel="stylesheet" href="public/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main class="music-site">
    <img class="music-site__wallpaper" src="public/imgs/illustration-hero.svg" alt="music wallpaper">
    <img class="music-site__background" src="public/imgs/pattern-background-mobile.svg" alt="background image">
    <img class="music-site__background dt" src="public/imgs/pattern-background-desktop.svg" alt="background image">

    <header class="music-site__summary">
      <h1 class="summary__header">Order Summary</h1>
      <p class="summary__paragraph">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
    </header>

    <section class="music-site__plan">
      <img class="plan__icon" src="public/imgs/icon-music.svg" alt="music icon">
      <section class="plan__about">
        <h1 class="about__time">Annual Plan</h1>
        <p class="about__price">$59.99/year</p>
      </section>
      <a class="plan__action plan--action" href="#">Change</a>
    </section>

    <section class="action">
      <a class="action__payment action--payment" href="#">Proceed to Payment</a>
      <a class="action__cancel action--cancel" href="#">Cancel Order</a>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">aevim</a>.
  </div>
</body>
</html>
